<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="./js/app.js"></script>

</head>

<body>

    <form class="add_usr">
        <label> Position:
          <select name="position" class="get_position">
              <option>Admin</option>
              <option>Developer</option>
              <option>Manager</option>
              <option>Tester</option>
              <option>HR</option>
          </select>
        </label>
        <label> Role:
        <select name="role" class="get_role">
              <option>User</option>
              <option>Admin</option>
        </select>
      </label>
        <label> Name:
            <input type="text" value="" class="get_name">
        </label>
        <label> Surname:
            <input type="text" value="" class="get_surname">
        </label>
        <label> Short description:
            <input type="text" value="" class="get_shortDesc">
        </label>
        <label> Long description:
            <input type="text" value="" class="get_longDesc">
        </label>
        <label> Experience (in month):
        <input type="text" value="" class="get_exp">
        </label>
        <input type="submit" id="addUsr" value="Add new user"/>
    </form>
  <button class="showAll">Show all records</button>
    <p class="error"></p>

    <table class="user_list_table ">
      <thead>

      <tr class="first_tr">
        <td class="first_position alwaysShow">Position</td>
        <td class="first_name alwaysShow">Name</td>
        <td class="first_surname alwaysShow">Last name</td>
        <td class="first_role  hide">Role</td>
        <td class="first_exp hide">Experience (month)</td>
        <td class="first_shortDesc hide">Short description</td>
        <td class="first_longDesc hide">Long description</td>
        <td class="hide">Delete Button</td>
        <td class="hide">Edit Button</td>
      </tr>
    </thead>
      <tbody class="user_list">

    </tbody>
    </table>


</body>
</html>
